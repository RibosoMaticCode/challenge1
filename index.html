<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="row mt-4">

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body content-media">

                        <video id="video" width="320" class="media-video mb-4" controls autoplay>
                            Your browser does not support the video tag.
                        </video>

                        <audio id="audio-player" class="media-audio mb-4" controls autoplay>
                            Your browser does not support the audio element.
                        </audio>
                        
                        <div class="media-upload-button">
                            <form action="" id="formdata">
                                <label for="file">
                                    <span class="btn btn-primary mb-2">Subir archivo</span><br>
                                    <input type="file" id="file" name="file" class="file-upload" accept="audio/*,video/*">
                                </label>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <button type="button" class="btn btn-primary mb-2" id="showPhotos">Mostrar im√°genes</button>
                        <br>
                        <button type="button" class="btn btn-primary mb-2" id="showDataVideo">Mostrar datos
                            video</button>
                            <br>
                        <button type="button" class="btn btn-primary mb-2" id="showDataAudio">Mostrar datos
                            audio</button>
                    </div>

                </div>
            </div>

        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body" id="components">
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
